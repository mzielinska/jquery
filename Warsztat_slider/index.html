<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="slider">
		<div class="slide-show">
			<div class="single-slide">
				<img src="slider-images/img/slide1.jpg" alt="Slide1">
				<p class="slide-caption">Slide 1</p>
			</div>
			<div class="single-slide">
				<img src="slider-images/img/slide2.jpg" alt="Slide2">
				<p class="slide-caption">Slide 2</p>
			</div>
			<div class="single-slide">
				<img src="slider-images/img/blue.jpg" alt="Slide3">
				<p class="slide-caption">Slide 3</p>
			</div>
			<div class="single-slide">
				<img src="slider-images/img/purple.jpg" alt="Slide4">
				<p class="slide-caption">Slide 4</p>
			</div>
		</div>
		<div class="slider-arrows">
			<button class="prev-slide"href="fonts/font-awesome-4.7.0/">
				<i class="fa fa-arrow-left" aria-hidden="true"></i>
			</button>
			<button class="next-slide">
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</button></div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
	<script src="slider.js"></script>
</body>

</html>
